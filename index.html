<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!---------------------------- Website Title ---------------------------->
  <title>PriyoShop</title>
  <!---------------------------- Css file linked ---------------------------->
  <link rel="stylesheet" href="./css/style.css" />
  <!---------------------------- fav-icon ---------------------------->
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
  <!---------------------------- Latest compiled and minified CSS ---------------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!---------------------------- font awesome linked ---------------------------->
  <script src="https://kit.fontawesome.com/b21920a636.js" crossorigin="anonymous"></script>
  <!---------------------------- google Montserrat  font  ---------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!---------------------------- website header start ---------------------------->
  <header class="container " id="header">
    <!---------------------------- page name  ---------------------------->
    <h1 class="fw-bold text-white text-center rounded my-2 py-2" id="site-name">PriyoShop</h1>
    <!---------------------------- site logo and search section ---------------------------->
    <nav class="py-2 navbar-light bg-light rounded">
      <div class="container-fluid">
        <div class="d-flex px-5">
          <img id="site-logo" src="image/0072813.png" alt="">
          <input class="border border-secondary rounded" id="search-field" type="search"
            placeholder="Search for product" aria-label="Search">
          <button class="btn fw-bold" id="search-btn" onclick="searchBook()" type="submit"><i class="fas fa-search"></i>
            Search</button>
        </div>
      </div>
    </nav>
  </header>
  <!--------------------------- website main part start --------------------------->
  <main class="main">
    <!--------------------------- shopping cart --------------------------->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center fw-bold">MY CART</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Product:</th>
                <td class="text-white fw-bold"><span id="total-Products">00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="text-white fw-bold">$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="text-white fw-bold">$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="text-white fw-bold">$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2" class="text-white fw-bold">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn text-center fw-bold" id="cart-btn">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
